    <link rel="stylesheet" href="styles/contato.css" preload>
    
</head>
<body>

    <header class="cabecalho">
        <div class="cabecalho__container">
        <img class="cabecalho__logo" src="./assets/img/logo-mobile.png" alt="logo do Arpeggio">
        <img class="cabecalho__logo__desktop" src="./assets/img/logo-desktop.png" alt="logo do Arpeggio para desktop">
        <nav class="cabecalho__barra" id="nav">
            <button aria-label="abrir menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu" class="cabecalho__barra__lista">
                <li><a href="index.html" class="cabecalho__barra__lista-item">Início</a></li>
                <li><a href="about.html" class="cabecalho__barra__lista-item" >Sobre</a></li>
                <li><a href="arpeggio.html" class="cabecalho__barra__lista-item">Arpeggio</a></li>
                <li><a href="contato.html" class="cabecalho__barra__lista-item">Contato</a></li>
            </ul>
        </nav>
    </div>
    </header>

<main>
    <section class="subscribe"> 
    <div class="subscribe__itens">
        <form action="." class="subscribe__formulario">
            <h2 class="subscribe__titulo">Formulário de Contato</h2>
            <div class="subscribe__formulario-dados">
                <label for="nome">Nome</label>
                <div>
                    <img src="./assets/icones/user.svg" alt="">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <label for="email">E-mail</label> 
                <div>
                    <img src="./assets/icones/email.svg" alt="">
                <input type="email" id="email" name="email"placeholder="Digite seu e-mail" required> 
                </div>
                <label for="number">Telefone</label>
                <div>
                    <img src="./assets/icones/phone.svg" alt="">
                <input type="text" id="number" name="number" placeholder="(XX)XXXXX-XXXX" required> 
                </div>
                <label for="mensagem">Mensagem</label>
                <textarea maxlength="500" type="text" placeholder="Digite sua mensagem" id="mensagem" name="mensagem"></textarea>
                </div>
                <div class="subscribe__formulario-dados-botao"> 
                    <button type="submit" id="enviar" name="enviar">Enviar</button>
                </div>
    </form>
</div>
</section>
    
</main>

<footer class="rodape">
    <img class="rodape__logo" src="./assets/img/logo-mobile.png" alt="logo do Arpeggio">
    <img class="rodape__logo__desktop" src="./assets/img/logo-desktop.png" alt="logo do Arpeggio para desktop">
            <div class="rodape__lista">
                <ul class="rodape__lista__links">

                    <li><a class="rodape__lista__links-item" href="arpeggio.html">Arpeggio</a></li>
                    <li><a class="rodape__lista__links-item" href="contato.html">Contato</a></li>
                </ul>
            </div>
            <small class="rodape__texto">Desenvolvido por Felipe Mattos e Fábio Lirio</small>
    </footer>
<script src="mobile-navbar.js"></script>
</body>
</html>
